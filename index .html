<!DOCTYPE html>
<html>
<head>
  <title>Refer & Earn App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial;
      text-align:center;
      background:#f2f2f2;
      padding:20px;
    }

    .box{
      background:white;
      padding:20px;
      border-radius:10px;
      margin-top:20px;
      box-shadow:0 0 10px #ccc;
    }

    button{
      padding:12px 20px;
      border:none;
      background:#28a745;
      color:white;
      border-radius:5px;
      font-size:16px;
      margin:10px;
    }
  </style>
</head>

<body>

<h2>ðŸ’¸ Refer & Earn App</h2>

<div class="box">
  <h3>Your Points: <span id="points">0</span></h3>
</div>

<div class="box">
  <button onclick="watchAd()">ðŸ“º Watch Ad & Earn 10</button>
  <button onclick="refer()">ðŸ‘¥ Refer Friend +50</button>
</div>

<div class="box">
  <h3>Your Referral Link</h3>
  <input id="link" value="https://yourapp.com/?ref=12345" style="width:90%">
  <button onclick="copy()">Copy Link</button>
</div>

<script>

let points = 0;

function update(){
  document.getElementById("points").innerText = points;
}

function watchAd(){
  alert("Ad watched successfully!");
  points += 10;
  update();
}

function refer(){
  alert("Friend joined!");
  points += 50;
  update();
}

function copy(){
  let copyText = document.getElementById("link");
  copyText.select();
  document.execCommand("copy");
  alert("Link Copied!");
}

</script>

</body>
</html>
